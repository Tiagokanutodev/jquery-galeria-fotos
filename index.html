<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">

    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>>                          <!--BOTAO tipo botao (NOVA IMAGEM)-->

        <button type="reset" id="botao-cancelar">Cancelar</button>             <!--BOTAO CANCELAR (reset)-->
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg"  alt="imagem de uma gato"/>

                    Ver imagem no tamanho real
                </a>
            </div>
        </li>
        <li>

                <a href="./images/foto3.jpg" title="Ver imagem no tamanho real" target="_blank">
